<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('play-on-click', {
            init: function () {
                this.onClick = this.onClick.bind(this);
            },
            play: function () {
                window.addEventListener('click', this.onClick);
            },
            pause: function () {
                window.removeEventListener('click', this.onClick);
            },
            onClick: function (evt) {
                var videoEl = this.el.getAttribute('material').src;
                if (!videoEl) {
                    return;
                }
                this.el.object3D.visible = true;
                videoEl.play();
            }
        });
    </script>
</head>

<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro" vidhandler>
            <a-plane position='1 2 0' scale="2 2 2" width="2" rotation="-90 0 0"
                material='transparent:true; opacity: 0.7; src:#vid'></a-plane>
        </a-marker>
        <a-assets>
            <video id="vid"
                src="https://cdn.glitch.com/b62367d1-ceab-454b-b664-b032f995ed86%2FBig_Buck_Bunny_Trailer_1080p.ogv.720p.webm?1532370072191"
                loop="true" crossorigin>
        </a-assets>
        <a-entity material="shader: flat; src:#vid" geometry="primitive: plane;" play-on-click visible="false">
        </a-entity>

        <a-camera>
            <a-entity position="0 0 -1.5" text="align: center;
                  width: 6;
                  wrapCount: 100;
                  color: white;" hide-on-play="#vid">
            </a-entity>
        </a-camera>
    </a-scene>
</body>

</html>
